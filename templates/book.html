<!DOCTYPE html>
<html>
<head>
    <title>Book Details</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Details</h1>
        <div class="grid-container">
            {% for book in books %}
            <div class="grid-item">
                <img src="{{ url_for('static', filename='book_cover.jpg') }}" alt="Book Cover">
                <h2>Title: {{ book['Title'] }}</h2>
                <p>Author: {{ book['Author'] }}</p>
                <p>ISBN: {{ book['ISBN'] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
